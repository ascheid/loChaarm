<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="keywords" content="Biquinis, Beachwear, Loja, Ecommerce, Online, Ilhota/SC, Brazilian Biquinis, Bra" />	
	</f:facet>
	<h:outputScript target="body"  library="loChaarm" name="js/jquery.min.js"/>
	<h:outputScript target="head"  library="loChaarm" name="js/jquery.min.js"/>
	<f:view locale="#{applicationMBean.locale}"/>
	
	<title>#{indexMBean.getLabel('title')}</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	
	<h:outputStylesheet library="loChaarm" name="css/bootstrap.css" />	
	<h:outputStylesheet library="loChaarm" name="css/style.css" />	
	<h:outputStylesheet library="loChaarm" name="css/style4.css" />	
	
	<!-- Scripts -->
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	
	<!-- start-rate -->
	<h:outputScript target="body"  library="loChaarm" name="js/jstarbox.js"/>
		<h:outputStylesheet library="loChaarm" name="css/jstarbox.css" />
			<script type="text/javascript">
				jQuery(function() {
				jQuery('.starbox').each(function() {
					var starbox = jQuery(this);
						starbox.starbox({
						average: starbox.attr('data-start-value'),
						changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
						ghosting: starbox.hasClass('ghosting'),
						autoUpdateAverage: starbox.hasClass('autoupdate'),
						buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
						stars: starbox.attr('data-star-count') || 5
						}).bind('starbox-value-changed', function(event, value) {
						if(starbox.hasClass('random')) {
						var val = Math.random();
						starbox.next().text(' '+val);
						return val;
						} 
					})
				});
			});
			</script>
		
	
</h:head>



<h:body>

	<section>
		<ui:include src="top.xhtml" />
	</section>
	
	<section>
		<ui:insert name="content" />
	</section>
	
	<section>
		<ui:include src="footer.xhtml" />
	</section>

</h:body>
</html>
